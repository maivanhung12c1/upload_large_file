{% extends "base.html" %}




{% block content %}
<div class="row justify-content-center">
    <div class="col-6 mt-5">
        <form action="/login" method="post" enctype="multipart/form-data">
            {% module xsrf_form_html() %}
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control border-right-0" placeholder="Email" name="email"> 
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control border-right-0" placeholder="Password" name="password"> 
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <!-- {% raw xsrf_form_html() %} -->
        </form>
    </div>     
</div>


{% end %}
